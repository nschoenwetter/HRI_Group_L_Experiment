<style>
    .cc-selector-2 input{
        position:absolute;
        z-index:999;
    }

    .baxter{
        background-image:url("/static/images/baxter.png");
        width:320px;
        height:319px;
     }
    .nao{
        background-image:url("/static/images/nao.png");
        width:172px;
        height:323px;
     }
    .pepper{
        background-image:url("/static/images/pepper.png");
        width:152px;
        height:349px;
    }
    .jackal{
        background-image:url("/static/images/jackal.png");
        width:394px;
        height:350px;
    }

    .cc-selector-2 input:active +.drinkcard-cc, .cc-selector input:active +.drinkcard-cc{opacity: 1.0;}
    .cc-selector-2 input:checked +.drinkcard-cc, .cc-selector input:checked +.drinkcard-cc{
        -webkit-filter: none;
        -moz-filter: none;
        filter: none;
    }
    
    .drinkcard-cc{
        cursor:pointer;
        background-size:contain;
        background-repeat:no-repeat;
        display:inline-block;
        -webkit-transition: all 100ms ease-in;
           -moz-transition: all 100ms ease-in;
                transition: all 100ms ease-in;
        -webkit-filter: brightness(1.1) grayscale(0.5) opacity(.85);
           -moz-filter: brightness(1.1) grayscale(0.5) opacity(.85);
                filter: brightness(1.1) grayscale(0.5) opacity(.85);
    }
    
    .drinkcard-cc:hover{
        -webkit-filter: brightness(1.0) grayscale(.5) opacity(1.0);
        -moz-filter: brightness(1.0) grayscale(.5) opacity(1.0);
        filter: brightness(1.0) grayscale(.5) opacity(1.0);
    }

    a:visited{color:#888}
    a{color:#444;text-decoration:none;}
    p{margin-bottom:.3em;}
</style>
